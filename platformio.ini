[env]
extra_scripts =
  pre:scripts/platformio_dirs.py

[env:wheel_bridge-1]
platform = teensy
framework = arduino
board = teensy31
build_flags = -D USB_SERIAL -D SLAVE_I2C_ID=1
monitor_speed = 115200
monitor_port  = /dev/serial/by-id/usb-Teensyduino_USB_Serial_5952790-if00

